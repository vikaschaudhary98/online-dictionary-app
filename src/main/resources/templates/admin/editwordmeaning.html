<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<div class="row bg-danger text-center text-light">
			<h2>Online Dictionary App</h2>
		</div>
		<div class="row mt-2">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">ODA</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="adminhome">Admin Home</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="managewordmeaning">Manage Word/Meaning</a>
			        </li>
					<li class="nav-item">
				    <a class="nav-link" href="logout">Logout</a>
					 </li>
			      </ul>
			      <form class="d-flex" role="search">
			        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			        <button class="btn btn-outline-success" type="submit">Search</button>
			      </form>
			    </div>
			  </div>
			</nav>
		</div>
		<div class="row mt-2 bg-warning">
			<div class="col-sm-12" style="height: auto; min-height: 600px;">
				<h2 style="text-align: center;color: blue;"> Edit Word/Meaning </h2>
				<form class="form-group" th:object="${dto}" method="post">
					<table class="table table-bordered" style="margin:auto;width: 60%;">
						<tr>
							<td>Id</td>
							<td>
								<input type="text" class="form-control" readonly th:value="${d.id}"/>
							</td>
						</tr>
						<tr>
							<td>Word</td>
							<td>
								<input type="text" class="form-control" th:field="${dto.word}"/>
							</td>
						</tr>
						<tr>
							<td>Meaning</td>
							<td>
								<input type="text" class="form-control" th:field="${dto.meaning}"/>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button type="submit" class="btn btn-success">Update</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
			
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
